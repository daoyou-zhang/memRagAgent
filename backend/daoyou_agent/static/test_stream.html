    <script>
        let startTime = 0;
        let chunkCount = 0;
        
        function setInput(text) {
            document.getElementById('input').value = text;
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '<span style="color: #666;">ç­‰å¾…è¯·æ±‚...</span>';
            document.getElementById('statusDot').className = 'status-dot';
            document.getElementById('timeStats').textContent = 'è€—æ—¶: -';
            document.getElementById('chunkStats').textContent = 'ç‰‡æ®µ: 0';
        }
        
        async function sendStream() {
            const input = document.getElementById('input').value.trim();
            if (!input) return alert('è¯·è¾“å…¥å†…å®¹');
            
            const output = document.getElementById('output');
            const statusDot = document.getElementById('statusDot');
            
            output.innerHTML = '';
            statusDot.className = 'status-dot connecting';
            startTime = Date.now();
            chunkCount = 0;
            
            try {
                const response = await fetch('/api/v1/cognitive/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: input,
                        stream: true,
                        user_id: 'test_user',
                        project_id: 'test_project'
                    })
                });
                
                statusDot.className = 'status-dot connected';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let contentDiv = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            const eventType = line.substring(7);
                            // å‡†å¤‡æ¥æ”¶æ•°æ®
                        } else if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            chunkCount++;
                            
                            // æ ¹æ®ä¸Šä¸€ä¸ª event ç±»å‹å¤„ç†
                            if (data.category) {
                                // intent äº‹ä»¶
                                output.innerHTML += `<div class="intent">ğŸ¯ æ„å›¾: ${data.category} (ç½®ä¿¡åº¦: ${(data.confidence * 100).toFixed(0)}%)</div>`;
                            } else if (data.tool_name) {
                                // tool äº‹ä»¶
                                output.innerHTML += `<div class="tool">ğŸ”§ å·¥å…·: ${data.tool_name} (${data.success ? 'æˆåŠŸ' : 'å¤±è´¥'})</div>`;
                            } else if (data.text) {
                                // content äº‹ä»¶
                                if (!contentDiv) {
                                    contentDiv = document.createElement('div');
                                    contentDiv.className = 'content';
                                    output.appendChild(contentDiv);
                                }
                                contentDiv.textContent += data.text;
                            } else if (data.session_id) {
                                // done äº‹ä»¶
                                output.innerHTML += `<div class="done">âœ… å®Œæˆ (è€—æ—¶: ${data.processing_time.toFixed(2)}s)</div>`;
                            } else if (data.error) {
                                // error äº‹ä»¶
                                output.innerHTML += `<div class="error">âŒ é”™è¯¯: ${data.error}</div>`;
                            }
                            
                            // æ›´æ–°ç»Ÿè®¡
                            document.getElementById('timeStats').textContent = `è€—æ—¶: ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
                            document.getElementById('chunkStats').textContent = `ç‰‡æ®µ: ${chunkCount}`;
                            
                            // æ»šåŠ¨åˆ°åº•éƒ¨
                            output.scrollTop = output.scrollHeight;
                        }
                    }
                }
                
            } catch (error) {
                statusDot.className = 'status-dot error';
                output.innerHTML += `<div class="error">âŒ è¯·æ±‚å¤±è´¥: ${error.message}</div>`;
            }
        }

                `;
